{% extends 'layout.html' %}

{% block body %}


<center>
<h1>Articles</h1>
<h5 style="color: rgb(68, 174, 250);">Here you will find all authors Articles</h5></center>
<hr>
<div style="padding-left: 410px;">
{% for article in articles %}
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">{{article.title}}</h3>
                <p class="card-text">Author : {{article.author}}</p>
                <a href="article/{{article.id}}" class="btn btn-primary">Read</a>
              </div>
            </div>
          </div>
        </div>
        <hr>
        {% endfor %}
    <hr>
    
    {% endblock %}
